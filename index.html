<body>
    <h2>Light on and off and blast:-</h2>
    <br>

    <button type="button" id="on">Turn ON</button>
    <img src="off.png" style="width: 120px;" id="bulb">
    <button type="button" id="off">Turn OFF</button>
    <p id="warn"></p>

   <script>
    const onn=document.getElementById('on');
    const off=document.getElementById('off');
    const bulb=document.getElementById('bulb');
    const warning=document.getElementById('warn');

    let clickCount=0;
    onn.addEventListener('click',function(){
        clickCount++;
        bulb.src='on.png';

        onn.style.backgroundColor='yellow';
        setTimeout(()=>{
            off.style.backgroundColor='';
        },100);

        checkCount();
        
    })
    
    off.addEventListener('click',function(){
        clickCount++;
        bulb.src='off.png';
        
        off.style.backgroundColor='grey';
        setTimeout(()=>{
            onn.style.backgroundColor='';
        },100);
        
        checkCount();
    })

    function checkCount(){
        if(clickCount===5){
            warning.innerHTML="*(WARNING: Further clicks will make bulb damage).";
        };

        if(clickCount===7){
            warning.innerHTML="*(WARNING: Further clicks will make bulb damage).";
            off.style.display='none';
            onn.style.display='none';
            warning.style.display='none';
            bulb.src='broke.png'
        };
    }
   </script>

</body>
</html>
